<!DOCTYPE html>
<html>
    <head>
        <title>Fencing System</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="jquery-3.7.1.min.js" async></script> <!-- JQuery library. Loaded asynchronously to reduce load time.-->
    </head>
    <body onload="setup()">
        <header>
            <img src="logo.png" id="logo">
            <div id="nav">
                <button class="nav" onclick="toggleWindow('fencersList_container','Fencer List',this)">Show Fencer List</button>
                <button class="nav" onclick="toggleWindow('form_container','Add Fencer',this)">Show Add Fencer</button>
                <button class="nav" onclick="toggleWindow('boutsList_container','Bout List',this)">Show Bout List</button>
                <button class="nav" id="fencerDetails_containerButton" onclick="toggleWindow('fencerDetails_container','Fencer Details',this)">Show Fencer Details</button>
            </div>
        </header>
        <main>
            <div id="form_container" class="container" style="display:none">
                <div id="form_containerheader" class="containerheader">
                    Add Fencer
                </div>
                <div class="resettab" title="Double click to reset window size" ondblclick="resetSize('form_body')"></div>
                <div id="form_body" class="body">
                    <form id="addFencerForm" autocomplete="off"> <!-- autocomplete off to remove annoying suggestion box since there should be no repeat entries-->
                        <label for="fname">First Name</label>
                        <input id="fname" name="fname" type="text"/>
        
                        <label for="lname">Last Name</label>
                        <input id="lname" name="lname" type="text"/>
                        
                        <button type="submit">Add Fencer</button>
        
                        <p id="errBox" style="display:none"></p>
                    </form>
                </div>
            </div>

            <div id="fencersList_container" style="display:none" class="container">
                <div id="fencersList_containerheader" class="containerheader">
                    Fencer List
                </div>
                <div class="resettab" title="Double click to reset window size" ondblclick="resetSize('fencersList_body')"></div>
                <div id="fencersList_body" class="body">
                List not refreshed.
                </div>
            </div>

            <div id="boutsList_container" style="display:none" class="container">
                <div id="boutsList_containerheader" class="containerheader">
                    Bouts List
                </div>
                <div class="resettab" title="Double click to reset window size" ondblclick="resetSize('boutsList_body')"></div>
                <div id="boutsList_body" class="body">
                List not refreshed.
                </div>
            </div>

            <div id="fencerDetails_container" style="display:none" class="container">
                <div id="fencerDetails_containerheader" class="containerheader">
                    Fencer Details
                </div>
                <div class="resettab" title="Double click to reset window size" ondblclick="resetSize('fencerDetails_body')"></div>
                <div id="fencerDetails_body" class="body">
                No fencer selected.
                </div>
            </div>
        </main>
    </body>
</html>
